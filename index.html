<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1>Distance between cities</h1>
        <br>
        <form class="form-horizontal">
            <div>
            <div class="form">
                <label for="from" class="col-sm-2 control-label">From:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="from" placeholder="From">
                </div>
            </div>
            <div class="to">
                <label for="to" class="col-sm-2 label">To:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="to" placeholder="To">
                </div>
            </div>
            </div>
        </form>
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-info" id="submit">Submit</button>
        </div>
    </div>
    <div class="container">
        <div id="googleMap">

        </div>
        <div id="output">

        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--init map function didn't work out. research:(-->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgZz_dLKPizllSHsu3H3779lH3oltYJLg&libraries=places&callback=initGoogleMap"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="maps.js"></script>
</body>
</html>
